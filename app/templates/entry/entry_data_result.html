<!DOCTYPE html>
<html>
<head>
    <title>Data untuk Kecamatan {{ kecamatan }}</title>
</head>
<body>
    <h1>Data untuk Kecamatan {{ kecamatan }}</h1>
    <table>
        <center>
            <tr>
                <td colspan="6">Total: {{ entries|length }}</td>
            </tr>
        </center>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Pendata</th>
                <th>NIK</th>
                <th>Telp</th>
                <th>TPS</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in entries %}
            <tr>
                <td>{{ entry.NAMA }}</td>
                <td>{{ entry.PENDATA }}</td>
                <td>{{ entry.NIK }}</td>
                <td>{{ entry.TELP }}</td>
                <td>{{ entry.TPS }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
